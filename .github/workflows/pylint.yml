name: CI - Flask & Flask-RESTful

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # If you have separate requirements files:
          if [ -f Api/requirements.txt ]; then pip install -r Api/requirements.txt; fi
          if [ -f Website/requirements.txt ]; then pip install -r Website/requirements.txt; fi
          # fallback (if you have a single global requirements.txt)
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint backend (Api)
        run: |
          echo "Running pylint on Api/"
          pylint Api --exit-zero  # remove --exit-zero to enforce lint quality

      - name: Lint frontend (Website)
        run: |
          echo "Running pylint on Website/"
          pylint Website --exit-zero

      - name: Run backend tests
        run: |
          echo "Running tests for Api/"
          pytest Api/tests --maxfail=1 --disable-warnings -q || echo "No backend tests found"

      - name: Run frontend tests
        run: |
          echo "Running tests for Website/"
          pytest Website/tests --maxfail=1 --disable-warnings -q || echo "No frontend tests found"
