name: Backend CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f Api/requirements.txt ]; then pip install -r Api/requirements.txt; fi
          if [ -f Website/requirements.txt ]; then pip install -r Website/requirements.txt; fi

      - name: Lint backend
        run: pylint Api --exit-zero

      - name: Lint frontend
        run: pylint Website --exit-zero

  backend-tests:
    needs: lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Api/requirements.txt
          pip install pytest
          pip install pytest-cov

      - name: Add project root to PYTHONPATH
        run: echo "PYTHONPATH=${PYTHONPATH}:$(pwd)" >> $GITHUB_ENV

      - name: Run backend tests
        run: pytest --cov=Api/ Api/tests/ --cov-report=xml
      - name: Upload coverage XML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

  sonarqube:
      runs-on: ubuntu-latest
      needs: backend-tests  # ensures tests + coverage ran first
      steps:
        - uses: actions/checkout@v4
          with:
            fetch-depth: 0  # needed for proper Sonar analysis
        # ✅ Download coverage.xml from previous job
        - name: Download coverage XML
          uses: actions/download-artifact@v4
          with:
            name: coverage-xml
        - uses: actions/setup-python@v3
          with:
            python-version: "3.10"
        # ✅ Run SonarCloud scan (will pick up coverage.xml)
        - name: SonarCloud Scan
          uses: SonarSource/sonarqube-scan-action@v6
          env:
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  
  deploy:
    needs: backend-tests
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy backend to stable folder
        run: |
          mkdir -p ~/PokeroleManager/Api
          rsync -a --delete Api/ ~/PokeroleManager/Api/

      - name: Deploy backend
        run: |
          cd ~/PokeroleManager/Api
          python3 -m venv venv
          ./venv/bin/pip install --upgrade pip
          ./venv/bin/pip install -r requirements.txt
      
      - name: Restart backend service
        run: |
          sudo systemctl daemon-reload
          sudo systemctl restart pokerole-backend.service
