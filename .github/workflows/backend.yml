name: Backend CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f Api/requirements.txt ]; then pip install -r Api/requirements.txt; fi
          if [ -f Website/requirements.txt ]; then pip install -r Website/requirements.txt; fi

      - name: Lint backend
        run: pylint Api --exit-zero

      - name: Lint frontend
        run: pylint Website --exit-zero

  backend-tests:
    needs: lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Api/requirements.txt
          pip install pytest
          pip install pytest-cov

      - name: Add project root to PYTHONPATH
        run: echo "PYTHONPATH=${PYTHONPATH}:$(pwd)" >> $GITHUB_ENV

      - name: Run backend tests
        run: pytest --cov=Api/ Api/tests/ --cov-report=xml
      - name: Upload coverage XML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

  sonarqube:
      runs-on: ubuntu-latest
      needs: backend-tests  # ensures tests + coverage ran first
      steps:
        - uses: actions/checkout@v4
          with:
            fetch-depth: 0  # needed for proper Sonar analysis
        # Download coverage.xml from previous job
        - name: Download coverage XML
          uses: actions/download-artifact@v4
          with:
            name: coverage-xml
        - uses: actions/setup-python@v3
          with:
            python-version: "3.10"
        # Run SonarCloud scan (will pick up coverage.xml)
        - name: SonarCloud Scan
          uses: SonarSource/sonarqube-scan-action@v6
          env:
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  
  deploy:
    needs: backend-tests
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build backend Docker image
        run: |
          docker build \
            -t pokerole-backend:latest \
            -f Api/Dockerfile \
            Api

      - name: Stop old backend container (if exists)
        run: |
          docker stop pokerole-backend || true
          docker rm pokerole-backend || true

      - name: Run backend container
        run: |
          docker run -d \
            --name pokerole-backend \
            -p 5000:5000 \
            --restart unless-stopped \
            pokerole-backend:latest
