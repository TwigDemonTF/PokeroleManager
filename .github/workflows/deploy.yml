name: Deploy to Home Server

on:
  push:
    branches:
      - main

jobs:
  run-tests-and-deploy:
    # Run directly on your self-hosted runner
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f Api/requirements.txt ]; then pip install -r Api/requirements.txt; fi

      - name: Install frontend dependencies
        run: |
          if [ -f Website/requirements.txt ]; then pip install -r Website/requirements.txt; fi

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV

      - name: Run backend tests
        run: pytest Api/tests --maxfail=1 --disable-warnings -q

      - name: Run frontend tests
        run: pytest Website/tests --maxfail=1 --disable-warnings -q || echo "No frontend tests found"

      - name: Deploy backend
        run: |
          cd ~/PokeroleManager/Api
          python3 -m venv venv        # create venv in stable folder
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          sudo systemctl restart pokerole.service

      - name: Deploy frontend (optional)
        run: |
          cd ~/github/actions-runner/_work/PokeroleManager/PokeroleManager/Website
          # add any frontend build or deployment commands here
