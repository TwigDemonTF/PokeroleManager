<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Pokémon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
        }
        h1 {
            text-align: center;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        label {
            font-weight: bold;
        }
        input, select {
            padding: 6px;
            width: 95%;
        }
        .full {
            grid-column: span 2;
        }
        button {
            padding: 10px 15px;
            margin-top: 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<h1>Create Pokémon</h1>

<form id="pokemonForm">

    <!-- Basic Info -->
    <label>Name</label><input name="Name" required>
    <label>Level</label><input name="Level" type="number" value="1">

    <label>Gender</label><input name="Gender">
    <label>Age</label><input name="Age" type="number" value="0">

    <label>Nature</label><input name="Nature">
    <label>Ability</label><input name="Ability">

    <!-- Stats -->
    <label>BaseHealth</label><input name="BaseHealth" type="number" value="3">
    <label>Will</label><input name="Will" type="number" value="3">

    <label>Logic</label><input name="Logic" type="number" value="1">
    <label>Instinct</label><input name="Instinct" type="number" value="1">

    <label>Primal</label><input name="Primal" type="number" value="0">

    <!-- Items -->
    <label>HeldItem</label><input name="HeldItem">
    <label>Garment1</label><input name="Garment1">
    <label>Garment2</label><input name="Garment2">
    <label>Garment3</label><input name="Garment3">

    <!-- Status -->
    <label>Status</label><input name="Status" value="Healthy">

    <!-- Types -->
    <label>PrimaryType</label><input name="PrimaryType" value="Normal">
    <label>SecondaryType</label><input name="SecondaryType" value="None">

    <!-- Battle Stats -->
    <label>Strength</label><input name="Strength" type="number" value="0">
    <label>StrengthPotential</label><input name="StrengthPotential" type="number" value="0">

    <label>Dexterity</label><input name="Dexterity" type="number" value="0">
    <label>DexterityPotential</label><input name="DexterityPotential" type="number" value="0">

    <label>Vitality</label><input name="Vitality" type="number" value="0">
    <label>VitalityPotential</label><input name="VitalityPotential" type="number" value="0">

    <label>Special</label><input name="Special" type="number" value="0">
    <label>SpecialPotential</label><input name="SpecialPotential" type="number" value="0">

    <label>Insight</label><input name="Insight" type="number" value="0">
    <label>InsightPotential</label><input name="InsightPotential" type="number" value="0">

    <label>Fight</label><input name="Fight" type="number" value="0">
    <label>Survival</label><input name="Survival" type="number" value="0">

    <label>Contest</label><input name="Contest" type="number" value="0">
    <label>Brawl</label><input name="Brawl" type="number" value="0">

    <label>Channel</label><input name="Channel" type="number" value="0">
    <label>Clash</label><input name="Clash" type="number" value="0">

    <label>Evasion</label><input name="Evasion" type="number" value="0">
    <label>Alert</label><input name="Alert" type="number" value="0">

    <label>Athletic</label><input name="Athletic" type="number" value="0">
    <label>NatureStat</label><input name="NatureStat" type="number" value="0">

    <label>Stealth</label><input name="Stealth" type="number" value="0">

    <label>ExperiencePoints</label><input name="ExperiencePoints" type="number" value="0">

    <label>IsNpc</label>
    <select name="IsNpc">
        <option value="false">False</option>
        <option value="true">True</option>
    </select>

    <button class="full" type="submit">Submit Pokémon</button>

</form>

<script>
document.getElementById("pokemonForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const formData = new FormData(e.target);
    const json = {};

    for (const [key, value] of formData.entries()) {
        if (!isNaN(value) && value !== "") {
            json[key] = Number(value);
        } else if (value === "true" || value === "false") {
            json[key] = value === "true";
        } else {
            json[key] = value;
        }
    }

    const response = await fetch("http://127.0.0.1:9000/data", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(json),
    });

    const result = await response.json();
    alert("Server response: " + JSON.stringify(result));
});
</script>

</body>
</html>
